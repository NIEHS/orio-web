{% extends "base.html" %}


{% block title %}{{object}}{% endblock %}


{% block mid_content %}
  <h1>{{object}}</h1>
  <div id="pHeader"></div>
{% endblock mid_content %}


{% block extra_js %}
<script type="text/javascript">
$(document).ready(function(){
    $.get("{{object.get_url_plot}}", function(d){
        $('#pHeader').drawBokeh(d);
    });
});
</script>
{% endblock extra_js %}
