{% if object.validation_warnings %}
<tr>
    <th>Validation warning(s)</th>
    <td>
        <pre class='pre-scrollable validation alert alert-warning'>{{object.validation_warnings}}</pre>
    </td>
</tr>
{% endif %}

{% if object.validation_errors %}
<tr>
    <th>Validation error(s)</th>
    <td>
        <pre class='pre-scrollable validation alert alert-danger'>{{object.validation_errors}}</pre>
    </td>
</tr>
{% endif %}
