{% load fabool %}

{% if object_list %}
    <table class='table table-condensed'>
        <col style="width:30%">
        <col style="width:30%">
        <col style="width:20%">
        <col style="width:20%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Feature list</th>
                <th>Validated</th>
                <th>Last updated</th>
            </tr>
        </thead>
        <tbody>
        {% for object in object_list %}
            <tr>
                <td><a href="{{object.get_absolute_url}}">{{object.name}}</a></td>
                <td><a href="{{object.feature_list.get_absolute_url}}">{{object.feature_list}}</a></td>
                <td>{{object.validated|fabool}}</td>
                <td>{{object.last_updated}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% else %}
    <p class='help-block'>None - create one!</p>
{% endif %}
